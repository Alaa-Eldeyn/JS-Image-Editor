<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image editor</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="img">
      <div class="img-box">
        <img id="myImg">
        <canvas id="canvas"></canvas>
      </div>
      <div class="uploadBtn">
        <label for="upload">Upload</label>
        <input type="file" id="upload">
      </div>
    </div>
    <div class="filters">
      <ul>
        <li>
          <label for="saturation">saturation</label>
          <input type="range" id="saturation" min="0" max="200" value="100">
        </li>
        <li>
          <label for="contrast">Contrast</label>
          <input type="range" id="contrast" min="0" max="200" value="100">
        </li>
        <li>
          <label for="brightness">Brightness</label>
          <input type="range" id="brightness" min="0" max="200" value="100">
        </li>
        <li>
          <label for="sepia">Sepia</label>
          <input type="range" id="sepia" min="0" max="200" value="0">
        </li>
        <li>
          <label for="grayscale">Grayscale</label>
          <input type="range" id="grayscale" step=".1" min="0" max="1" value="0">
        </li>
        <li>
          <label for="blurry">Blur</label>
          <input type="range" id="blurry" step=".1" min="0" max="10" value="0">
        </li>
        <li>
          <label for="hue-rotate">Hue Rotate</label>
          <input type="range" id="hue-rotate" min="0" max="350" value="0">
        </li>
        <li>
          <a download="download" id="download">Download</a>
          <span id="reset" onclick="resetValues()">Reset</span>
        </li>
      </ul>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
